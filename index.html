<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weryfikacja Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2C2F33;
      color: #FFF;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      background: #23272A;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    code {
      background: #000;
      padding: 5px;
      border-radius: 5px;
      display: block;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Weryfikacja zakończona</h1>
    <p>Jeśli widzisz poniżej kod, to wszystko poszło dobrze:</p>
    <code id="code">Oczekiwanie na kod...</code>
  </div>

  <script>
    // Pobierz ?code=... z URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      document.getElementById('code').textContent = code;

      // Tu możesz też automatycznie wysłać kod do swojego backendu:
      // fetch('https://twoja-domena.pl/callback?code=' + code)
      //   .then(res => res.text())
      //   .then(txt => console.log(txt));
    } else {
      document.getElementById('code').textContent = "Brak kodu w adresie URL.";
    }
  </script>
</body>
</html>
